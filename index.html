<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
    <meta charset="UTF-8">
    <title>Bit Watch</title>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
    <script src="js/app.js"></script>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

<div ng-controller="BitWatch as bw">

    <ul id="hour">
        <li class="{{'hthick'+bw.watch.hours.substr(0,1)}} hours thick"></li>
        <li class="{{'hthick'+bw.watch.hours.substr(1,1)}} hours thick"></li>
        <li class="{{'hthick'+bw.watch.hours.substr(2,1)}} hours thick"></li>
        <li class="{{'hthick'+bw.watch.hours.substr(3,1)}} hours thick"></li>
    </ul>

    <ul id="min">
        <li class="{{'mthick'+bw.watch.mins.substr(0,1)}} mins thick"></li>
        <li class="{{'mthick'+bw.watch.mins.substr(1,1)}} mins thick"></li>
        <li class="{{'mthick'+bw.watch.mins.substr(2,1)}} mins thick"></li>
        <li class="{{'mthick'+bw.watch.mins.substr(3,1)}} mins thick"></li>
        <li class="{{'mthick'+bw.watch.mins.substr(4,1)}} mins thick"></li>
        <li class="{{'mthick'+bw.watch.mins.substr(5,1)}} mins thick"></li>
    </ul>

    <ul id="sec">
        <li class="{{'sthick'+bw.watch.secs.substr(1,1)}} secs thick"></li>
        <li class="{{'sthick'+bw.watch.secs.substr(0,1)}} secs thick"></li>
        <li class="{{'sthick'+bw.watch.secs.substr(2,1)}} secs thick"></li>
        <li class="{{'sthick'+bw.watch.secs.substr(3,1)}} secs thick"></li>
        <li class="{{'sthick'+bw.watch.secs.substr(4,1)}} secs thick"></li>
        <li class="{{'sthick'+bw.watch.secs.substr(5,1)}} secs thick"></li>
    </ul>

</div>

</body>
</html>
